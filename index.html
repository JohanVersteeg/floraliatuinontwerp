<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Floralia-Tuinontwerp</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
       
</head>

<body id="page-top" class="index" ng-controller="SiteController">

    <div class="navbar navbar-brand navbar-fixed-top">
        <div class="brand-info">
            <img src="img/logo.png" />
            <h1>Floralia-Tuinontwerp</h1>
            <h2>Ook voor bijzondere beplantingen</h2>
        </div>
    </div>

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="hidden">
                        <a href="#page-top"></a>
                    </li>
                    <li ng-repeat="page in pages">
                        <a class="page-scroll" href="{{'#'+page.id}}">{{page.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header id="header" ng-controller="HeaderController" ng-include="'templates/header.html'"></header>

    <section id="{{pages[0].id}}" ng-controller="QualitiesController" ng-include="pages[0].template"></section>
    <section id="{{pages[1].id}}" ng-controller="PortfolioController" ng-include="pages[1].template" class="bg-light-gray"></section>
    <section id="{{pages[2].id}}" ng-controller="MethodController" ng-include="pages[2].template"></section>
    <section id="{{pages[3].id}}" ng-controller="MeController" ng-include="pages[3].template" class="bg-light-gray"></section>
    <section id="{{pages[4].id}}" ng-controller="ContactController" ng-include="pages[4].template"></section>

    <footer id="footer" ng-include="'templates/footer.html'"></footer>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="js/classie.js"></script>
    <script src="js/cbpAnimatedHeader.js"></script>
    <script src="js/agency.js"></script>
    <script src="lib/slick/slick.min.js"></script>
    <script src="js/imagelightbox.js"></script>
    
    <script src="lib/fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>
    <script src="lib/fancybox/source/jquery.fancybox.js"></script>
    <script src="lib/fancybox/source/helpers/jquery.fancybox-buttons.js"></script>
    <script src="lib/fancybox/source/helpers/jquery.fancybox-media.js"></script>
    <script src="lib/fancybox/source/helpers/jquery.fancybox-thumbs.js"></script>

    <script src="angular/app.js"></script>
    <script src="angular/slick-directive.js"></script>
    <script src="angular/dynamic-controller-directive.js"></script>
    <script src="angular/site-controller.js"></script>
    <script src="angular/header-controller.js"></script>
    <script src="angular/qualities-controller.js"></script>
    <script src="angular/portfolio-controller.js"></script>
    <script src="angular/method-controller.js"></script>
    <script src="angular/me-controller.js"></script>
    <script src="angular/contact-controller.js"></script>
</body>

</html>
