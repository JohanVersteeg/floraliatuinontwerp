<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2 class="section-heading">{{title}}</h2>
            <h3 class="section-subheading text-muted">{{subTitle}}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <ul class="timeline">
                {{#items}}
                <li ng-repeat="item in content.items" ng-class-even="'timeline-inverted'">
                    <div class="timeline-image">
                        <img class="img-circle img-responsive" src="{{image}}" alt="">
                    </div>
                    <div class="timeline-panel">
                        <div class="timeline-heading">
                            <h4 class="subheading">{{title}}</h4>
                        </div>
                        <div class="timeline-body">
                            <p class="text-muted">
                                {{description}}
                            </p>
                        </div>
                    </div>
                </li>
                {{/items}}
                <li class="timeline-inverted">
                    <div class="timeline-image">
                        <h4><br />{{finishedText}}</h4>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
