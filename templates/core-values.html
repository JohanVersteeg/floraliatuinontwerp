<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 class="section-heading">{{content.title}}</h2>
			<h3 class="section-subheading text-muted">{{content.subTitle}}</h3>
		</div>
	</div>

	<div class="row text-center">
		<div class="col-md-4 col-sm-6 col-xs-12" ng-repeat="coreValue in content.items">
			<span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{coreValue.icon}} fa-stack-1x fa-inverse"></i>
                    </span>
			<h4 class="service-heading">{{coreValue.title}}</h4>
			<p class="text-muted col-md-12 col-md-offset-0 col-sm-12 col-sm-offset-0 col-xs-10 col-xs-offset-1">{{coreValue.text}}</p>
		</div>
	</div>
</div>
