<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 class="section-heading">Werkwijze</h2>
			<h3 class="section-subheading text-muted">Mijn werkwijze tot een eigentijds tuinontwerp</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<ul class="timeline">
				<li ng-repeat="item in site.method.items" ng-class-even="'timeline-inverted'">
					<div class="timeline-image">
						<img class="img-circle img-responsive" src="{{item.image}}" alt="">
					</div>
					<div class="timeline-panel">
						<div class="timeline-heading">
							<h4 class="subheading">{{item.title}}</h4>
						</div>
						<div class="timeline-body">
							<p class="text-muted">
								{{item.description}}	
							</p>
						</div>
					</div>
				</li>
				
				<li class="timeline-inverted">
					<div class="timeline-image">
						<h4><br />Genieten!</h4>
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>
