<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 class="section-heading">{{site.portfolio.title}}</h2>
			<h3 class="section-subheading text-muted">{{site.portfolio.subTitle}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="item in site.portfolio.items">
			<a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
				<div class="portfolio-hover">
					<div class="portfolio-hover-content">
						<i class="fa fa-plus fa-3x"></i>
					</div>
				</div>
				<div class="portfolio-image" style="background: url('{{item.image}}'); background-size: cover;"></div>
			</a>
			<div class="portfolio-caption">
				<h4>{{item.title}}</h4>
				<p class="text-muted">{{item.subTitle}}</p>
			</div>
		</div>
	</div>
</div>
