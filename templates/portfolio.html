<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 class="section-heading">{{site.portfolio.title}}</h2>
			<h3 class="section-subheading text-muted">{{site.portfolio.subTitle}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="item in site.portfolio.items" ng-show="$index < site.portfolio.visibleItems">
			<a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
				<div class="portfolio-hover">
					<div class="portfolio-hover-content">
						<i class="fa fa-plus fa-3x"></i>
					</div>
				</div>
				<div class="portfolio-image" style="background: url('{{item.image}}'); background-size: cover;"></div>
			</a>
			<div class="portfolio-caption">
				<h4>{{item.title}}</h4>
				<p class="text-muted">{{item.subTitle}}</p>
				<span class="city">{{item.city}}</span>
			</div>
		</div>
	</div>
	<div class="row text-center" ng-hide="site.portfolio.visibleItems >= site.portfolio.items.length">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
			<a class="btn btn-primary show-more" ng-click="site.portfolio.showMore()">
			Toon meer
			</a>
		</div>
	</div>
</div>
