<div class="container">
	<div class="row">
		<div class="col-lg-12 text-center">
			<h2 class="section-heading">{{content.name}}</h2>
			<h3 class="section-subheading text-muted">{{content.subTitle}}</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 col-sm-6 portfolio-item" ng-repeat="item in items" ng-show="$index < visibleItems">
			<a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
				<div class="portfolio-hover">
					<div class="portfolio-hover-content">
						<i class="fa fa-plus fa-3x"></i>
					</div>
				</div>
				<div class="portfolio-image" ng-style="{'background-image': 'url(\'' + item.fotos[0] + '\')'}"></div>
			</a>
			<div class="portfolio-caption">
				<h4>{{item.name}}</h4>
				<p class="text-muted">{{item.subTitle}}</p>
				<span class="city">{{item.location}}</span>
			</div>
		</div>
	</div>
	<div class="row text-center" ng-hide="visibleItems >= items.length">
		<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
			<a class="btn btn-primary show-more" ng-click="showMore()">
			{{content.showMoreText}}
			</a>
		</div>
	</div>
</div>
